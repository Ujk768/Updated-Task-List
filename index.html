<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ujk To Do List</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script async defer src="script.js"></script>
  <body>
    <h1>UJK TODO-LIST</h1>
    <h2>Task List</h2>
    <input id="input" placeholder="Add Task" />
    <i id="btnAdd" class="fas fa-plus-square"></i>
    <i id="btnDelete" class="fas fa-trash"></i>

    <i id="btnSort" class="fas fa-sort"></i>

    <i id="btnClearInput" class="fas fa-ban"></i>
    <ul id="taskList"></ul>
  </body>
</html>
